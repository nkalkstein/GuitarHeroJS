<!DOCTYPE HTML>
<html>
	<head>
		<title>Guitar hero JS Game version 1.0</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

		<link rel="stylesheet" href="assets/web/css/style.css"/>

		<script type="text/javascript" src="assets/game/phaser.min.js"></script>
		<script type="text/javascript" src="assets/game/main.js"/></script>

		<!-- animsition.css -->
		<link rel="stylesheet" href="assets/web/css/animsition.css">
		<!-- jQuery -->
		<script src="assets/web/js/jquery-3.2.1.js"></script>
		<!-- animsition.js -->
		<script src="assets/web/js/animsition.js"></script>





		
	</head>

	<body class="gamebg"><div class="animsition">
		<div id="TapTapGuitar"></div>



	</div></body>

  <script>
$(document).ready(function() {
  $(".animsition").animsition({
    inClass: 'fade-in',
    outClass: 'fade-out',
    inDuration: 1500,
    outDuration: 800,
    linkElement: '.animsition-link',
    // e.g. linkElement: 'a:not([target="_blank"]):not([href^="#"])'
    loading: true,
    loadingParentElement: 'body', //animsition wrapper element
    loadingClass: 'animsition-loading',
    loadingInner: '', // e.g '<img src="loading.svg" />'
    timeout: false,
    timeoutCountdown: 5000,
    onLoadEvent: true,
    browser: [ 'animation-duration', '-webkit-animation-duration'],
    // "browser" option allows you to disable the "animsition" in case the css property in the array is not supported by your browser.
    // The default setting is to disable the "animsition" in a browser that does not support "animation-duration".
    overlay : false,
    overlayClass : 'animsition-overlay-slide',
    overlayParentElement : 'body',
    transition: function(url){ window.location.href = url; }
  });
});
  </script>
</html>
